<!DOCTYPE html>
<html>

<head>
    <title>VueJs</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
    <div id="app">
        <button v-on:click.left="onClick">Bot達o esquerdo</button>
        <br>
        <button v-on:click.middle="onClick">Bot達o do meio</button>
        <br>
        <button v-on:click.right="onClick">Bot達o direito</button>
        <br>
        <button v-on:click.right.privent="onClick">Sem menu de contexto</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onClick: function(event) {
                    console.log("Bot達o " + event.button + " Presionado!")
                }
            },

        })
    </script>
</body>

</html>
