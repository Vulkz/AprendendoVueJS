<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJs</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">

        <button v-on:click="incrementar">Clique</button>
        <p>Bot√£o clicaldo {{cliques}} vezes</p>
        <p v-on:mousemove="atualizarCordenadas">Cordenadas x: {{ x }} e y: {{ y }}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                x: 0,
                y: 0
            },
            methods: {
                incrementar: function() {
                    this.cliques++
                },
                atualizarCordenadas: function() {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            },
        });
    </script>

</body>

</html>
