<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJS</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <!-- para fazer um data binding de atributos utiliza-se v-bind: -->
        <a v-bind:href="docs">VueJS</a>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',

            data: {
                docs: 'https://vuejs.org',
            },
        });
    </script>
</body>

</html>
