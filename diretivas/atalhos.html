<!DOCTYPE html>
<html>

<head>
    <title>VueJs</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
    <div id="app">
        <a v-bind:href="docs">VueJs</a>
        <br>
        <button v-on:click="onClick">Clique</button>

        <hr>

        <!-- Atalhos -->
        <a :href="docs">VueJs</a>
        <br>
        <button @click="onClick">Clique</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                docs: 'http://vuejs.org',
            },
            methods: {
                onClick: function(event) {
                    console.log("Evento " + event.type);
                }
            },

        })
    </script>
</body>

</html>
