<div id="app">
    <!-- {{ Interpolação de string}} -->
    <p>{{ mensagem }}</p>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

<script>
    new Vue({
        // "Linkando" a instância do Vue com o elemento "<div id="app">"
        el: '#app',

        data: {
            // Novas propriedades
            mensagem: 'Olá vueJS!',
        },
    });
</script>
