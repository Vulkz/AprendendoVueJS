<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p>Curso: {{curso()}}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nomeDoCurso: "VueJs"
            },
            methods: {
                curso: function() {
                    // this. -> est√° acessando "nomeDoCurso" internamente
                    return this.nomeDoCurso;
                }
            }
        })
    </script>
</body>

</html>
